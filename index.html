<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rokový kvíz – Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎯 Rokový kvíz – Admin panel</h1>

    <div class="controls">
      <button id="prevQuestion">⏮️ Předchozí otázka</button>
      <span id="questionNumber">Otázka: 1</span>
      <button id="nextQuestion">⏭️ Další otázka</button>
    </div>

    <div id="leaderboard" class="leaderboard">
      <h2>🏆 Průběžné pořadí</h2>
      <table id="leaderboardTable">
        <thead><tr><th>Jméno</th><th>Body</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="qrCodeContainer" class="qr">
      <h3>📱 Připoj se ke kvízu</h3>
      <div id="qrcode"></div>
      <p id="joinLink"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const playerUrl = window.location.origin + "/player.html";
    document.getElementById("joinLink").textContent = playerUrl;
    new QRCode(document.getElementById("qrcode"), playerUrl);
  </script>
</body>
</html>
